<div class="row">
  <div class="col s12">
    <div class="card">
      <form class="col s12" #productoForm="ngForm" (ngSubmit)="guardarOActualizarProducto(productoForm)">
        <input type="hidden" name="_id" [(ngModel)]="productoService.selectedProducto._id">

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">dns</i>
            <input id="icon_prefix" type="text" name="producto" #producto="ngModel"
                   [(ngModel)]="productoService.selectedProducto.producto">
            <label for="icon_prefix">Producto</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">description</i>
            <input id="icon_group_work" type="text" name="descripcion" #descripcion="ngModel"
                   [(ngModel)]="productoService.selectedProducto.descripcion">
            <label for="icon_group_work">Descripci贸n</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">explore_nearby</i>
            <input id="explore_nearby" type="text" name="ubicacionStock" #ubicacionStock="ngModel"
                   [(ngModel)]="productoService.selectedProducto.ubicacionStock">
            <label for="explore_nearby">Ubicaci贸n en Stock</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="icon_paid" type="text" name="stock" #stock="ngModel"
                   [(ngModel)]="productoService.selectedProducto.stock">
            <label for="icon_paid">Stock</label>
          </div>

          <div class="card-action">
            <div class="input-field col s12">
              <button type="submit" class="boton-formulario btn teal">Guardar</button>
              <button type="submit" class="boton-formulario btn teal">Actualizar</button>
              <button type="button" class="btn teal" (click)="resetForm(productoForm)">Limpiar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Lista de productos -->
<div class="row">
  <div class="col s12">
    <h5 class =stock-container>STOCK DE PRODUCTOS</h5>
    <table class="highlight">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Descripci贸n</th>
          <th>Ubicaci贸n en Stock</th>
          <th>Cantidad en Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.producto }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.ubicacionStock }}</td>
          <td>{{ producto.stock }}</td>
          <td>
            <button (click)="mostrarProducto(producto)" class="boton-accion btn teal">Mostrar</button>
            <button (click)="eliminarProducto(producto._id)" class="btn red">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
